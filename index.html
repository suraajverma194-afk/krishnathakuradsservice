<html lang="hi">

    <title>Divya Roy ✅</title>

   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* Changed Background Color to Dark Purple/Red Gradient as requested */
        background: linear-gradient(135deg, #1f0814 0%, #4a0d28 50%, #290818 100%);
        background-size: 200% 200%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .container {
        max-width: 420px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.8s ease-out;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .profile {
        position: relative;
        display: inline-block;
        margin: 0 auto;
    }

    .profile-img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        /* Changed Border Color to Pink */
        border: 3px solid #ec4899; 
        object-fit: cover;
        background: #fff;
        /* Changed Shadow Color */
        box-shadow: 0 0 25px rgba(236, 72, 153, 0.6);
        display: block;
    }

    .status-dot {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 18px;
        height: 18px;
        /* Changed Dot Color to Pink */
        background: #ec4899; 
        border-radius: 50%;
        border: 3px solid white;
        animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    h1 {
        /* Changed Text Color to Pink */
        color: #ec4899; 
        font-size: 1.5rem;
        font-weight: 700;
        /* Changed Shadow Color */
        text-shadow: 0 0 15px rgba(236, 72, 153, 0.5); 
        line-height: 1.3;
        margin: 4px 0;
    }

    .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin: 4px 0;
    }

    .subtitle::before {
        content: "✓";
        /* Changed Checkmark Color */
        color: #ec4899; 
        font-weight: bold;
        font-size: 1rem;
    }

    .badges {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin: 4px 0;
    }

    .badge {
        /* Changed Badge Background */
        background: rgba(236, 72, 153, 0.2); 
        /* Changed Badge Text Color */
        color: #ec4899; 
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        /* Changed Badge Border */
        border: 1px solid rgba(236, 72, 153, 0.35); 
    }

    .telegram-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        /* Changed Button Gradient to Pink/Rose */
        background: linear-gradient(135deg, #ec4899 0%, #be185d 100%); 
        color: #ffffff;
        padding: 14px 32px;
        border-radius: 30px;
        font-weight: 700;
        font-size: 1rem;
        /* Changed Shadow */
        box-shadow: 0 4px 20px rgba(236, 72, 153, 0.5); 
        transition: all 0.3s ease;
        text-decoration: none;
        margin: 8px 0;
    }

    .telegram-btn:hover {
        transform: translateY(-2px);
        /* Changed Hover Shadow */
        box-shadow: 0 6px 30px rgba(236, 72, 153, 0.7); 
    }

    .features {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin: 8px 0;
    }

    .feature-card {
        /* Changed Card Background */
        background: rgba(83, 24, 49, 0.6); 
        color: #ffffff;
        backdrop-filter: blur(10px);
        border-radius: 14px;
        padding: 14px 16px;
        display: flex;
        gap: 14px;
        align-items: center;
        /* Changed Card Border */
        border: 1px solid rgba(236, 72, 153, 0.3); 
        transition: all 0.3s ease;
        text-align: left;
    }

    .feature-card:hover {
        /* Changed Hover Border */
        border-color: #ec4899; 
        /* Changed Hover Shadow */
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.35); 
        transform: translateY(-2px);
    }

    .feature-icon {
        font-size: 2rem;
        flex-shrink: 0;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Changed Icon Background */
        background: rgba(236, 72, 153, 0.2); 
        border-radius: 12px;
    }

    .feature-content {
        flex: 1;
    }

    .feature-content h3 {
        font-size: 0.95rem;
        font-weight: 700;
        margin-bottom: 4px;
        color: #ffffff;
        line-height: 1.3;
    }

    .feature-content p {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.75);
        line-height: 1.4;
        margin: 0;
    }

    .footer-banner {
        /* Changed Banner Gradient to Pink/Rose */
        background: linear-gradient(135deg, #ec4899 0%, #be185d 100%); 
        border-radius: 14px;
        padding: 14px 16px;
        /* Changed Banner Shadow */
        box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4); 
        margin-top: 8px;
    }

    .footer-banner h2 {
        color: #ffffff;
        font-size: 0.95rem;
        font-weight: 700;
        margin-bottom: 4px;
        line-height: 1.3;
    }

    .footer-banner p {
        color: rgba(255, 255, 255, 0.95);
        font-size: 0.75rem;
        margin: 0;
    }

    @media (max-width: 480px) {
        .container {
            gap: 14px;
        }

        h1 {
            font-size: 1.3rem;
        }

        .subtitle {
            font-size: 0.85rem;
        }

        .telegram-btn {
            padding: 12px 28px;
            font-size: 0.95rem;
        }

        .feature-card {
            padding: 12px 14px;
        }

        .feature-icon {
            width: 45px;
            height: 45px;
            font-size: 1.8rem;
        }

        .feature-content h3 {
            font-size: 0.9rem;
        }

        .feature-content p {
            font-size: 0.75rem;
        }
    }
</style>
